sudo: required
dist: trusty
language: ruby
bundler_args: "--without production"
services:
- postgresql
- redis
addons:
  postgresql: '9.6'
  apt:
    packages:
    - postgresql-server-dev-9.6
before_install:
- script/install-partman
before_script:
- bundle exec danger
- sudo service postgresql restart 9.6
script:
  - rake db:test:prepare_all
  - RAILS_ENV=test rake spec
notifications:
  email: false
  slack:
    on_success: change
    on_failure: change
    rooms:
      secure: 
