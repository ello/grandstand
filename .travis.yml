sudo: required
dist: trusty
language: ruby
bundler_args: "--without production"
services:
- postgresql
- redis
addons:
  postgresql: '9.6'
before_script:
- bundle exec danger
- sudo apt-get install postgresql-server-dev-all postgresql-common
- curl -L -O https://github.com/keithf4/pg_partman/archive/v2.6.2.tar.gz
- tar -zxvf v2.6.2.tar.gz
- cd pg_partman-2.6.2 && sudo make NO_BGW=1 install
script:
  - rake aggregation:db:test:prepare
  - RAILS_ENV=test rake db:setup spec
notifications:
  email: false
  slack:
    on_success: change
    on_failure: change
    rooms:
      secure: 
